<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe-Video</title>
</head>
<body>
 <!--Iframe: Son unos marcos donde permite incruzar otras paginas, desde afuera, se utilizan para incruzar donde estoy ubicado y una direccion. Es un marco (frame) dentro de un marco. Es un componente de un elemento HTML que permite incrustar documentos, videos y medios interactivos dentro de una página. Al hacer esto, puedes mostrar una página web secundaria en su página principal.-->

 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7851405365045!2d-74.08304938489417!3d4.632384043535162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a0f9bb0ce7%3A0x5d71ff487837183c!2sUniempresarial!5e0!3m2!1ses!2sco!4v1675714180665!5m2!1ses!2sco" width="800" height="600" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>
<iframe src="https://es.wikipedia.org/wiki/Medicina" width="800" height="600" ></iframe>
<video src="./assets/videos/Bruno Mars - Grenade.mp3"
width="400" height="400" controls poster="./assets/img/girl.webp" loop autoplay></video> <!--Controls: Con el atributo controls mostramos los controles del player (play, pause, volumen…).
poster: Añadir una imagen a un mp3 
loop: su funcionalidad es la de permitir la reproducción continua de vídeo y audio sin pausas ni interrupciones.
autoplay: reproducción automatica
muted: para silenciar-->

</body>
</html>
